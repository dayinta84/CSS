<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style>
        div {
            border: 1px solid;
            margin: 0 auto;
            height: 100px;
            width: 500px;
            background-color: skyblue;
        }
        span {
            display: block;
            background-color: red;
        }
    </style>
</head>
<body>
    <div>
        Ini adalah elemen pertama menggunakan DIV
        <div>
            Ini DIV didalam DIV namun membuat elemen blok baru
            <span>Ini SPAN didalam DIV tidak membuat elemen blok baru</span>
        </div>
    </div>
</body>
</html>
